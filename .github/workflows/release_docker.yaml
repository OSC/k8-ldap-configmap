name: Release Docker

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  release-docker:
    runs-on: ubuntu-latest
    name: Release Docker
    steps:
      - name: Set version
        run: |
          ref=${GITHUB_REF#refs/*/}
          if [ $ref = "main" ]; then
            version="latest"
          else
            version=$ref
          fi
          echo "REF=${ref}" >> $GITHUB_ENV
          echo "VERSION=${version}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.OSC_ROBOT_DOCKERHUB_USER }}
          password: ${{ secrets.OSC_ROBOT_DOCKERHUB_TOKEN }}
      - name: Login to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ACCESS_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ohiosupercomputer/k8-ldap-configmap:${{ env.VERSION }},quay.io/ohiosupercomputercenter/k8-ldap-configmap:${{ env.VERSION }}
          build-args: |
            VERSION=${{ env.REF }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
